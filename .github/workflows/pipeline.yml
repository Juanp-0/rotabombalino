name: Build and Deploy Mod

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Give gradlew execution permission
        run: chmod +x gradlew
      
      - name: Build Mod
        run: ./gradlew build

      - name: Upload Mod to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          chmod +x ./.github/workflows/scripts/build-and-upload.sh  
          ./.github/workflows/scripts/build-and-upload.sh

      - name: Check EC2 status and stop if running
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          chmod +x ./.github/workflows/scripts/manage-ec2.sh
          ./.github/workflows/scripts/manage-ec2.sh
      
      - name: Configure Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 50s
          script: |
            chmod +x ~/configure-server.sh
            ~/configure-server.sh
